<template>
    <div class="layout">
        <i-breadcrumb :style="{margin: '24px 24px'}">
            <i-breadcrumb-item>tunnel</i-breadcrumb-item>
            <i-breadcrumb-item>detail</i-breadcrumb-item>
        </i-breadcrumb>
        <i-content :style="{padding: '24px', minHeight: '280px', background: '#fff'}">
            <i-row type="flex" justify="start" align="middle" :gutter="16" v-for="(value,name) in info" :style="{margin:'20px 0'}">
                <i-col span="2" :style="{textAlign:'right'}">{{name}}</i-col>
                <i-col span="6">
                    <i-input v-model="info[name]"></i-input>
                </i-col>
            </i-row>
            <i-row>
                <i-col span="6" offset="2" :style="{textAlign:'right'}">
                    <i-button type="info" @click="goBack">Back</i-button>
                </i-col>
            </i-row>
        </i-content>
    </div>
</template>
<script type="text/javascript">
    module.exports = {
        data: function() {
            return {
                routeId: this.id,
                info:{
                   id:'',
in_decrypt_key:'',
in_decrypt_mode:'',
in_extra:'',
input:'',
name:'',
out_crypt_key:'',
out_crypt_mode:'',
out_extra:'',
out_mux_conn:'',
output:'',
created_at:'',
updated_at:'',

                }
            }
        },
        props: ['id'],
        methods: {
            initApiDetail: function() {
                this.axios
                    .post('/api/tunnel/detail',{id:parseInt(this.routeId)})
                    .then(response=>{
                        if(response.data.code !== 200) {
                            alert(response.data.msg)
                            return
                        }
                        this.info = response.data.data
                    })
            },
            goBack: function() {
                this.$router.go(-1)
            }
        },
        created: function() {
            this.initApiDetail();
        }
    }
</script>
